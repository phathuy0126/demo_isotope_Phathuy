    <script>
        $(function () {
            //code sắp xếp canh đều giữa các hình trong layout
            $('.layout ul').isotope({
                itemSelector: 'li'
            })
            //code cho lọc layout
            $('.menu ul li').click(function () {
                let tieude = $(this).text();
                $('.title h1').text(tieude);
                let danhmuc = $(this).data('danhmuc');
                danhmuc = '.' + danhmuc;
                if (danhmuc == '.tatca') {
                    $('.layout ul').isotope({
                        filter: '*'
                    });
                } else {
                    $('.layout ul').isotope({
                        filter: danhmuc
                    });
                }
            })
            $('.search input').keypress(function (e) {
                if (e.keyCode == '13') {
                    let chu_da_nhap = $(this).val();
                    $('.title h1').text(chu_da_nhap);
                    let danhmuc = chu_da_nhap;
                    danhmuc = '.' + danhmuc;
                    if (danhmuc == '.tất cả') {
                        $('.layout ul').isotope({
                            filter: '*'
                        });
                    } else {
                        $('.layout ul').isotope({
                            filter: danhmuc
                        });
                    }
                    if (danhmuc == '.Hào') {
                        $('.layout ul').isotope({
                            filter: danhmuc
                        });
                        $('.layout ul li').css({ display: 'block' })
                    }
                    if (danhmuc == '.Sơn') {
                        $('.layout ul').isotope({
                            filter: danhmuc
                        });
                        $('.layout ul li').css({ display: 'block' })
                    }
                    let check = $('.layout ul li').hasClass(chu_da_nhap);                    
                    if (check == false) {
                        alert(chu_da_nhap+' sắp được cập nhật');
                    }
                }
                // setInterval(function () {
